<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Testing</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Weather Application</h1>
      <div id="weatherForm">
        <input
          type="text"
          name="location"
          id="locationId"
          placeholder="Enter location..."
        />
        <div>
          <label for="toggleForecast">Toggle 3 Day Forecast</label>
          <input type="checkbox" name="toggleForecast" id="toggleForecast" />
        </div>
        <button id="weatherBtn">Get Current Weather</button>
      </div>
      <div id="weatherOutput"></div>
    </div>

    <script src="lib/jquery-3.7.1.js"></script>
    <script src="./app/app.js"></script>
  </body>
</html>
